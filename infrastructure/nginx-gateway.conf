# Kong Gateway Nginx Config (extends Kong's default OpenResty setup)
# Assumes Kong is running on port 8000 (proxy) and 8443 (SSL proxy)

upstream kong_upstream {
    server 127.0.0.1:8001;  # Kong admin port for health checks
}

server {
    listen 80;
    server_name api-gateway.example.com;
    return 301 https://$server_name$request_uri;  # Redirect to HTTPS
}

server {
    listen 443 ssl http2;
    server_name api-gateway.example.com;

    # SSL configuration (replace with your certs)
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy to Kong
    location / {
        proxy_pass http://127.0.0.1:8000;  # Kong proxy port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Custom logging for monitoring
        access_log /var/log/nginx/api_gateway_access.log;
        error_log /var/log/nginx/api_gateway_error.log;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}