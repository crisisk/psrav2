apiVersion: apps/v1
kind: Deployment
metadata:
  name: psra-new
  namespace: sevensa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: psra-new
  template:
    metadata:
      labels:
        app: psra-new
    spec:
      containers:
        - name: web
          image: ghcr.io/crisisk/psra-ltsd-enterprise-v2:latest
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet: { path: /api/health, port: 3000 }
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /api/health, port: 3000 }
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: psra-new-svc
  namespace: sevensa
spec:
  selector:
    app: psra-new
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 31080
  type: NodePort
