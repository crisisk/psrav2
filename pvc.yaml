apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rentguy-db-data
  namespace: sevensa-rentguy
  labels:
    app: rentguy
    component: db
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rentguy-redis-data
  namespace: sevensa-rentguy
  labels:
    app: rentguy
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rentguy-uploads
  namespace: sevensa-rentguy
  labels:
    app: rentguy
    component: api
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 20Gi
