apiVersion: 1

providers:
  # System dashboards
  - name: 'System'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: true
    editable: false
    options:
      path: /var/lib/grafana/dashboards/system

  # Service dashboards
  - name: 'Services'
    orgId: 1
    folder: 'Services'
    type: file
    disableDeletion: true
    editable: false
    options:
      path: /var/lib/grafana/dashboards/services

  # Database dashboards
  - name: 'Databases'
    orgId: 1
    folder: 'Databases'
    type: file
    disableDeletion: true
    editable: false
    options:
      path: /var/lib/grafana/dashboards/databases

  # Logs dashboards
  - name: 'Logs'
    orgId: 1
    folder: 'Logs'
    type: file
    disableDeletion: true
    editable: false
    options:
      path: /var/lib/grafana/dashboards/logs
