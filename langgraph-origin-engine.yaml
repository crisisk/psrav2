apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: langgraph-origin-engine
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/crisisk/PSRA-LTSD-v02.git
    targetRevision: HEAD
    path: implementation/phase3/kubernetes/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: psra-system-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
