apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rentguy-api
  namespace: sevensa-rentguy
  labels:
    app: rentguy
    component: api
spec:
  podSelector:
    matchLabels:
      app: rentguy
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: sevensa-rentguy
    - podSelector:
        matchLabels:
          app: rentguy
          component: frontend
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: traefik
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: sevensa-rentguy
    - podSelector:
        matchLabels:
          app: rentguy
          component: db
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: sevensa-rentguy
    - podSelector:
        matchLabels:
          app: rentguy
          component: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector:
        matchLabels:
          name: sevensa-security
    - podSelector:
        matchLabels:
          app: keycloak
    ports:
    - protocol: TCP
      port: 8080
  - to:
    - namespaceSelector:
        matchLabels:
          name: sevensa-security
    - podSelector:
        matchLabels:
          app: openbao
    ports:
    - protocol: TCP
      port: 8200
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rentguy-frontend
  namespace: sevensa-rentguy
  labels:
    app: rentguy
    component: frontend
spec:
  podSelector:
    matchLabels:
      app: rentguy
      component: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: traefik
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: sevensa-rentguy
    - podSelector:
        matchLabels:
          app: rentguy
          component: api
    ports:
    - protocol: TCP
      port: 3000
  - to:
    - namespaceSelector:
        matchLabels:
          name: sevensa-security
    - podSelector:
        matchLabels:
          app: keycloak
    ports:
    - protocol: TCP
      port: 8080
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
